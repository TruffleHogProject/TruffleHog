group 'edu.kit.trufflehog'
version '0.0.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'com.github.kt3k.coveralls'
apply plugin: 'application'

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

allprojects {
    repositories {
        jcenter()
       maven { url "https://jitpack.io" }
    }
}

buildscript {
    repositories {
        //mavenCentral()
       jcenter()


