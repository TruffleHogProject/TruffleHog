group 'edu.kit.ipd.trufflehog'
version '0.0.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'com.github.kt3k.coveralls'
apply plugin: 'application'


buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.6.+"
    }
}

mainClassName = 'edu.kit.trufflehog.Main'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    //jung
    compile 'org.apache.commons:commons-collections4:4.1'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'colt:colt:1.2.0'
    compile 'net.sf.jung:jung2:2.0.1'
    compile 'net.sf.jung:jung-graph-impl:2.0.1'
    compile 'net.sf.jung:jung-visualization:2.0.1'

    testCompile 'org.apache.commons:commons-collections4:4.1'
    testCompile 'colt:colt:1.2.0'
    testCompile 'net.sf.jung:jung2:2.0.1'
    testCompile 'net.sf.jung:jung-graph-impl:2.0.1'
    testCompile 'net.sf.jung:jung-visualization:2.0.1'
}

jar {
    manifest {
        attributes 'Main-Class': 'edu.kit.trufflehog.Main'
    }
}

/**
 * Tests
 */
test {
    testLogging {
        events 'started', 'passed'
    }
}

sourceSets {
    unitTest {
        java {
            compileClasspath += main.output + test.output
            runtimeClasspath += main.output + test.output
            srcDir file('src/test/java')
        }

        resources.srcDir file('src/test/resources')
    }
}

configurations {
    integrationTestCompile.extendsFrom testCompile
    integrationTestRuntime.extendsFrom testRuntime
}

jacocoTestReport {
    reports {
        xml.enabled = true // coveralls plugin depends on xml format report
        html.enabled = true
    }
}